buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.9.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 34
    namespace 'com.android.launcher3'

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
    }

    flavorDimensions "default"

    productFlavors {
        aosp {
            dimension "default"
            applicationId 'com.theme.lambda.launcher'
            testApplicationId 'com.theme.lambda.launcher.tests'
        }
    }
    sourceSets {
        main {
            res.srcDirs = ['res']
            java.srcDirs = ['src', 'src_config']
            manifest.srcFile 'AndroidManifest-common.xml'
        }


        aosp {
            manifest.srcFile "AndroidManifest.xml"
        }
    }
}

repositories {
    mavenCentral()
    google()
    maven { url 'https://jitpack.io' }
    maven {
        name "uniteman"
        url 'https://gitlab.umcasual.cn/api/v4/groups/16/-/packages/maven'
        credentials(HttpHeaderCredentials) {
//            name = "Job-Token"
//            value = System.getenv("CI_JOB_TOKEN")

            // 如果要在本地发布，则注释上面配置，并启用以下配置
            // https://docs.gitlab.com/ee/user/packages/maven_repository/#authenticate-with-a-personal-access-token-in-gradle
            name = "Private-Token"
//             value = gitLabPrivateToken // the variable resides in ~/.gradle/gradle.properties
            value = "xsnU8ybXyNpAjPsqJWuD"
        }
        authentication {
            header(HttpHeaderAuthentication)
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation "androidx.dynamicanimation:dynamicanimation:1.0.0"
    implementation "androidx.recyclerview:recyclerview:1.0.0"
    implementation 'com.google.protobuf.nano:protobuf-javanano:3.0.0-alpha-7'
    implementation 'com.android.support:support-annotations:26.1.0'
    implementation 'androidx.palette:palette:1.0.0'

    implementation("com.lambda.common:lambdaweathers:0.0.2")
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'
    implementation 'com.google.android.material:material:1.12.0'
    implementation("com.lambda.common:http:1.0.1.2")
    implementation "io.insert-koin:koin-android:3.2.0"
    implementation "com.squareup.okhttp3:okhttp:4.9.3"
    implementation "com.squareup.okhttp3:logging-interceptor:4.9.3"
    implementation 'com.github.JessYanCoding:RetrofitUrlManager:v1.4.0'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.0'
    implementation 'com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:0.8.0'
}
