buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'org.jetbrains.kotlin.kapt'

android {
    compileSdkVersion 34
    namespace 'com.android.launcher3'

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            keyAlias "com.theme.lambda.launcher"
            keyPassword "com.theme.lambda.launcher"
            storeFile file("./com.theme.lambda.launcher.jks")
            storePassword "com.theme.lambda.launcher"
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            signingConfig signingConfigs.release
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    flavorDimensions "default"

    productFlavors {
        aosp {
            dimension "default"
            applicationId 'com.theme.lambda.launcher'
            testApplicationId 'com.theme.lambda.launcher.tests'
        }
    }
    sourceSets {
        main {
            res.srcDirs = ['res', 'lambda_res']
            java.srcDirs = ['src', 'src_config']
            assets.srcDirs = ['assets']
            manifest.srcFile 'AndroidManifest-common.xml'
        }


        aosp {
            manifest.srcFile "AndroidManifest.xml"
        }
    }

    buildFeatures {
        viewBinding = true
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    lint {
        baseline = file("lint-baseline.xml")
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
    maven { url 'https://jitpack.io' }
    maven {
        name "uniteman"
        url 'https://gitlab.umcasual.cn/api/v4/groups/16/-/packages/maven'
        credentials(HttpHeaderCredentials) {
//            name = "Job-Token"
//            value = System.getenv("CI_JOB_TOKEN")

            // 如果要在本地发布，则注释上面配置，并启用以下配置
            // https://docs.gitlab.com/ee/user/packages/maven_repository/#authenticate-with-a-personal-access-token-in-gradle
            name = "Private-Token"
//             value = gitLabPrivateToken // the variable resides in ~/.gradle/gradle.properties
